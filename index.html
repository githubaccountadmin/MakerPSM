<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stablecoin Ratio App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    .app {
      text-align: center;
    }
    .header {
      background-color: #121212;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: calc(10px + 2vmin);
    }
    .dashboard {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
      width: 100%;
    }
    .coin-data {
      background-color: #424242;
      padding: 10px;
      border-radius: 8px;
      min-width: 150px;
      text-align: center;
    }
    .coin-data h3 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
    }
    .coin-data p {
      margin: 5px 0;
      font-size: 0.9rem;
    }
    select, input {
      margin: 10px;
      padding: 5px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #61dafb;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #121212;
    }
    .wallet-connect {
      margin: 10px 0;
    }
    .account-text {
      font-size: 0.9rem;
      margin: 5px 0;
    }
    .error {
      color: red;
    }
  </style>
</head>

se,"stateMutability":"nonpayable","type":"function"},{"constant":false,"inputs":[{"internalType":"address","name":"usr","type":"address"}],"name":"rely","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"sin","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"internalType":"bytes32","name":"ilk","type":"bytes32"},{"internalType":"address","name":"usr","type":"address"},{"internalType":"int256","name":"wad","type":"int256"}],"name":"slip","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":false,"inputs":[{"internalType":"address","name":"u","type":"address"},{"internalType":"address","name":"v","type":"address"},{"internalType":"uint256","name":"rad","type":"uint256"}],"name":"suck","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[{"internalType":"bytes32","name":"","type":"bytes32"},{"internalType":"address","name":"","type":"address"}],"name":"urns","outputs":[{"internalType":"uint256","name":"ink","type":"uint256"},{"internalType":"uint256","name":"art","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"vice","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"wards","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"}];
    // Contract addresses
    const CONTRACT_ADDRESSES = {
      USDC: '0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48',
      USDP: '0x8E870D67F660D95d5be530380D0eC0bd388289E1',
      GUSD: '0x056Fd409E1d7A124BD7017459dFEa2F387b6d5Cd',
      DAI: '0x6B175474E89094C44Da98b954EedeAC495271d0F',
      VAT: '0x35D1b3F3D7966A1DFe207aa4514C12a259A0492B',
    };

    const PSM_CONTRACT_ADDRESSES = {
      USDC: '0x89B78CfA322F6C5dE0aBcEecab66Aee45393cC5A',
      USDP: '0x961Ae24a1Ceba861D1FDf723794f6024Dc5485Cf',
      GUSD: '0x204659B2Fd2aD5723975c362Ce2230Fba11d3900',
    };

    const JOIN_GEM_CONTRACT_ADDRESSES = {
      USDC: '0x0A59649758aa4d66E25f08Dd01271e891fe52199',
      USDP: '0x7bbd8cA5e413bCa521C2c80D8d1908616894Cf21',
      GUSD: '0x79A0FA989fb7ADf1F8e80C93ee605Ebb94F7c6A5',
    };

    // WalletConnect component
    const WalletConnect = ({ onConnect, account }) => {
      const handleConnect = async () => {
        try {
          if (window.ethereum) {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            onConnect(accounts[0]);
          } else {
            alert('Please install MetaMask or a compatible wallet!');
          }
        } catch (error) {
          console.error('Wallet connection failed:', error);
        }
      };

      return React.createElement(
        'div',
        { className: 'wallet-connect' },
        React.createElement(
          'button',
          { onClick: handleConnect },
          account ? 'Wallet Connected' : 'Connect Wallet'
        ),
        account && React.createElement(
          'p',
          { className: 'account-text' },
          `Connected: ${account.slice(0, 6)}...${account.slice(-4)}`
        )
      );
    };

    // Main App component
    const App = () => {
      const [web3, setWeb3] = useState(null);
      const [account, setAccount] = useState(null);
      const [selectedStablecoin, setSelectedStablecoin] = useState('USDC');
      const [amountToSwap, setAmountToSwap] = useState('');
      const [swapDirection, setSwapDirection] = useState('sell');
      const [ilkData, setIlkData] = useState({ USDC: {}, USDP: {}, GUSD: {} });
      const [isLoading, setIsLoading] = useState(true);
      const [error, setError] = useState(null);

      useEffect(() => {
        if (window.ethereum) {
          const checkConnection = async () => {
            try {
              const accounts = await window.ethereum.request({ method: 'eth_accounts' });
              if (accounts.length > 0) {
                setAccount(accounts[0]);
                const web3Instance = new Web3(window.ethereum);
                setWeb3(web3Instance);
                fetchIlkData(web3Instance).then(() => setIsLoading(false));
              } else {
                setIsLoading(false);
              }
            } catch (err) {
              setError("Error checking wallet connection.");
              setIsLoading(false);
              console.error(err);
            }
          };
          checkConnection();

          window.ethereum.on('accountsChanged', accounts => {
            setAccount(accounts[0] || null);
            if (accounts.length > 0 && !web3) {
              setWeb3(new Web3(window.ethereum));
            }
          });
          window.ethereum.on('chainChanged', () => window.location.reload());
        } else {
          setError("MetaMask or compatible wallet not detected.");
          setIsLoading(false);
        }
      }, []);

      const fetchIlkData = async (web3Instance) => {
        try {
          const vatContract = new web3Instance.eth.Contract(vatABI, CONTRACT_ADDRESSES.VAT);
          const psmContracts = {
            USDC: new web3Instance.eth.Contract(psmUsdcABI, PSM_CONTRACT_ADDRESSES.USDC),
            USDP: new web3Instance.eth.Contract(psmUsdpABI, PSM_CONTRACT_ADDRESSES.USDP),
            GUSD: new web3Instance.eth.Contract(psmGusdABI, PSM_CONTRACT_ADDRESSES.GUSD),
          };

          const ilkPromises = Object.entries(psmContracts).map(async ([key, contract]) => {
            const ilkCode = await contract.methods.ilk().call();
            const ilkData = await vatContract.methods.ilks(ilkCode).call();
            const minted = web3Instance.utils.fromWei(ilkData.Art, 'ether');
            const debtCeiling = web3Instance.utils.fromWei(ilkData.line, 'ether');
            return [key, { minted, debtCeiling }];
          });

          const ilkResults = await Promise.all(ilkPromises);
          setIlkData(Object.fromEntries(ilkResults));
        } catch (err) {
          setError("Failed to fetch blockchain data.");
          console.error(err);
        }
      };

      const approveAndSwap = async () => {
        if (!web3 || !account) return;

        let tokenContractABI, tokenContractAddress, psmContractABI, psmContractAddress, approvalAddress;

        switch(swapDirection) {
          case 'sell':
            tokenContractABI = CONTRACT_ADDRESSES[selectedStablecoin] === CONTRACT_ADDRESSES.USDC ? usdcABI : selectedStablecoin === 'USDP' ? usdpABI : gusdABI;
            tokenContractAddress = CONTRACT_ADDRESSES[selectedStablecoin];
            psmContractABI = PSM_CONTRACT_ADDRESSES[selectedStablecoin] === PSM_CONTRACT_ADDRESSES.USDC ? psmUsdcABI : selectedStablecoin === 'USDP' ? psmUsdpABI : psmGusdABI;
            psmContractAddress = PSM_CONTRACT_ADDRESSES[selectedStablecoin];
            approvalAddress = JOIN_GEM_CONTRACT_ADDRESSES[selectedStablecoin];
            break;
          case 'buy':
            tokenContractABI = daiABI;
            tokenContractAddress = CONTRACT_ADDRESSES.DAI;
            psmContractABI = selectedStablecoin === 'USDC' ? psmUsdcABI : selectedStablecoin === 'USDP' ? psmUsdpABI : psmGusdABI;
            psmContractAddress = PSM_CONTRACT_ADDRESSES[selectedStablecoin];
            approvalAddress = psmContractAddress;
            break;
          default:
            console.error("Invalid swap direction");
            return;
        }

        const tokenContract = new web3.eth.Contract(tokenContractABI, tokenContractAddress);
        const psmContract = new web3.eth.Contract(psmContractABI, psmContractAddress);
        const amountInWei = web3.utils.toWei(amountToSwap, 'ether');

        try {
          await tokenContract.methods.approve(approvalAddress, amountInWei).send({ from: account });
          if (swapDirection === 'sell') {
            await psmContract.methods.sellGem(account, amountInWei).send({ from: account });
          } else {
            await psmContract.methods.buyGem(account, amountInWei).send({ from: account });
          }
          console.log(`Swap completed: ${amountToSwap} ${swapDirection === 'sell' ? selectedStablecoin : 'DAI'} to ${swapDirection === 'sell' ? 'DAI' : selectedStablecoin}.`);
        } catch (err) {
          setError("Swap failed. Check console for details.");
          console.error(err);
        }
      };

      const handleWalletConnect = (connectedAccount) => {
        setAccount(connectedAccount);
        if (!web3) {
          const web3Instance = new Web3(window.ethereum);
          setWeb3(web3Instance);
          fetchIlkData(web3Instance).then(() => setIsLoading(false));
        }
      };

      if (!web3 && !account && !error) {
        return React.createElement(
          'div',
          { className: 'app' },
          React.createElement(
            'header',
            { className: 'header' },
            React.createElement('h1', null, 'Stablecoin Ratio App'),
            React.createElement(WalletConnect, { onConnect: handleWalletConnect, account: account })
          )
        );
      }

      return React.createElement(
        'div',
        { className: 'app' },
        React.createElement(
          'header',
          { className: 'header' },
          React.createElement('h1', null, 'Stablecoin Ratio App'),
          React.createElement(WalletConnect, { onConnect: handleWalletConnect, account: account }),
          error ? (
            React.createElement('p', { className: 'error' }, error)
          ) : isLoading ? (
            React.createElement('p', null, 'Loading...')
          ) : (
            React.createElement(
              'div',
              { className: 'dashboard' },
              Object.entries(ilkData).map(([key, { minted, debtCeiling }]) =>
                React.createElement(
                  'div',
                  { key: key, className: 'coin-data' },
                  React.createElement('h3', null, key),
                  React.createElement('p', null, `Minted: ${minted || '0'}`),
                  React.createElement('p', null, `Debt Ceiling: ${debtCeiling || '0'}`)
                )
              )
            )
          ),
          React.createElement(
            'div',
            null,
            React.createElement('label', null, 'Swap Direction:'),
            React.createElement(
              'select',
              { value: swapDirection, onChange: e => setSwapDirection(e.target.value) },
              React.createElement('option', { value: 'sell' }, 'Stablecoin to DAI'),
              React.createElement('option', { value: 'buy' }, 'DAI to Stablecoin')
            )
          ),
          React.createElement(
            'div',
            null,
            React.createElement('label', null, 'Choose Stablecoin:'),
            React.createElement(
              'select',
              { value: selectedStablecoin, onChange: e => setSelectedStablecoin(e.target.value) },
              React.createElement('option', { value: 'USDC' }, 'USDC'),
              React.createElement('option', { value: 'USDP' }, 'USDP'),
              React.createElement('option', { value: 'GUSD' }, 'GUSD')
            )
          ),
          React.createElement(
            'div',
            null,
            React.createElement('label', null, 'Amount:'),
            React.createElement('input', {
              type: 'text',
              value: amountToSwap,
              onChange: e => setAmountToSwap(e.target.value)
            })
          ),
          React.createElement('button', { onClick: approveAndSwap }, 'Swap')
        )
      );
    };

    // Render the app
    ReactDOM.render(React.createElement(App), document.getElementById('root'));
  </script>
</body>
</html>
